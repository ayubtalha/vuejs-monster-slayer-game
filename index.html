<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Monster Slayer</h1>
    </header>
    <div id="game">
      <section id="monster" class="container">
        <h2>Monster Health</h2>
        <div class="healthbar">
          <div class="healthbar__value" :style="monsterBarStyles"></div>
        </div>
      </section>
      <section id="player" class="container">
        <h2>Your Health</h2>
        <div class="healthbar">
          <div class="healthbar__value" :style="playerBarStyles"></div>
        </div>
      </section>
      <section class="container" v-if="winner">
        <!-- only show this when we have a winner
        OR
      winner  === monster won
        else if winner === player won
              else if winner === draw
          then show these controls -->
        <h2>Game Over!</h2>
        <h3 v-if="winner === 'monster won'">You Lost!</h3>
        <h3 v-else-if="winner === 'player won'">You Won!</h3>
        <h3 v-else-if="winner === 'draw'">It's a draw!</h3>
        <button @click="startGame()">Start a new Game</button>
      </section>
      <section id="controls" v-if="!winner">
        <!-- if we dont have a winner the show these controls -->
        <button @click="attackMonster()">ATTACK</button>
        <button :disabled="mayUseSpecialAttack" @click="specialAttackMonster">
          SPECIAL ATTACK
        </button>
        <button @click="healPlayer">HEAL</button>
        <button @click="surrender">SURRENDER</button>
      </section>
      <section id="log" class="container">
        <h2>Battle Log</h2>
        <ul>
          <li v-for="(logMessage) in logMessages">
            {{logMessage.actionBy}} -
            <span class="log--heal">{{logMessage.actionType}}</span> -
            {{logMessage.actionValue}}
          </li>
        </ul>
      </section>
    </div>
  </body>
</html>
